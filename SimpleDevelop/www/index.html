<!DOCTYPE html>

<html>
  <head>
    <title>SimpleDevelop</title>
    <link rel="stylesheet" type="text/css" href="/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="/theme/solarized.css" />
    <script type="text/javascript" src="/codemirror-3.1.js"></script>
    <script type="text/javascript" src="/mode/clike.js"></script>
    <script type="text/javascript" src="/jquery-1.9.1.min.js"></script>

    <style type="text/css">
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .CodeMirror {
        position: absolute;
        top: 0;
        bottom: 0;
        height: 100%;
        width: 100%;

        font-family: "Source Code Pro", Consolas, Inconsolata, monospace;
        font-size: 16px;
      }

      .CodeMirror-scroll {
        overflow: auto;
      }

      .editing .CodeMirror {
        left: 0;
        right: 0;
      }

      .results {
        position: absolute;
        display: none;
        top: 0;
        bottom: 0;
        right: 0;
        width: 0;

        background-color: #000;
        color: #fff;
        font-family: "Source Code Pro", Consolas, Inconsolata, monospace;
        font-size: 14px;
        overflow: auto;
        z-index: 10;
      }

      .viewing-results .CodeMirror {
        left: 0;
        right: 50%;
      }

      .viewing-results .results {
        display: block;
        left: 50%;
        width: auto;
        padding: 25px;
      }

      .dialog {
        position: absolute;
        top: 25%;
        bottom: 25%;
        left: 25%;
        right: 25%;
        background-color: #000;
        color: #fff;
        opacity: 0.75;
        overflow: auto;
        z-index: 10;
      }

      /* Why do the embedded web browsers suck? */
      .dialog.empty {
        display: none;
      }

      .toolbar {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        height: 60px;
        opacity: 0.5;
        filter: alpha(opacity = 50);
        z-index: 10;
      }

      .editing .toolbar {
        background: #000;
      }

      .viewing-results .toolbar {
        background-color: #444;
      }

      .toolbar a {
        display: inline-block;
        float: right;
        line-height: 60px;
        color: #fff;
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
        font-size: 16px;
        padding: 0 1em;
        text-decoration: none;
      }

      .toolbar a:hover {
        background-color: #fff;
        color: #888;
      }

      /* Open file dialog */
      ul.file-list {
        list-style: none;
        padding-left: 0;
        width: 100%;
      }

      ul.file-list li {
        height: 30px;
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
        font-size: 14px;
        padding: 0 1em;
      }

      ul.file-list li a {
        color: #fff;
        line-height: 30px;
      }

      ul.file-list li:hover {
        background-color: #fff;
      }

      ul.file-list li:hover a {
        color: #888;
      }
    </style>

    <script type="text/javascript">
      $(document).ready(function() {
        var $body    = $("body"),
            $results = $(".results"),
            $dialog  = $(".dialog"),
            editor   = CodeMirror.fromTextArea(document.getElementById("editor"), {
              lineNumbers: true,
              mode: "text/x-csharp",
              theme: "solarized dark"
            });

        function populateDialog(html) {
          $dialog.removeClass("empty").html(html);
        }

        function clearDialog() {
          $dialog.addClass("empty").empty();
        }

        $(".open").click(function() {
          var directory = prompt("Enter a directory.");
          $.ajax({ url: "/open", type: "POST", dataType: "html", data: { directory: directory },
            success: function(html) {
              populateDialog(html);
            }
          });
        });

        $(".compile").click(function() {
          $.ajax({ url: "/compile", type: "POST", data: { code: editor.getValue() },
            success: function(results) {
              $body.attr("class", "viewing-results");
              $results.html("<pre>" + results + "</pre>");
            }
          })
        });

        $(".exit").click(function() {
          $.ajax({ url: "/exit", type: "POST", complete: function() {
            window.close();
          }});
        });

        $results.click(function() {
          $body.attr("class", "editing");
          $results.empty();
        });

        $dialog.click(function() {
          clearDialog();
        });

        $dialog.on("click", ".file a", function() {
          var filepath = $(this).attr("href");
          $.ajax({ url: "/open", type: "GET", data: { filepath: filepath },
            success: function(text) {
              editor.setValue(text);
            },
            complete: function() {
              clearDialog();
            }
          });
          return false;
        });

        // This shouldn't be necessary.
        clearDialog();
      });
    </script>
  </head>

  <body class="editing">
    <textarea id="editor">{{ExampleCode}}</textarea>
    <div class="results"></div>
    <div class="dialog" class="empty"></div>
    <div class="toolbar">
      <a class="exit" href="#">Exit</a>
      <a class="compile" href="#">Compile</a>
      <a class="open" href="#">Open</a>
    </div>
  </body>

</html>
